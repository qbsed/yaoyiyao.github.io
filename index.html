<html>
  <head>
    <title>Shake to Open Webpage</title>
    <script>
      window.addEventListener('devicemotion', function(event) {
        if (event.acceleration.x > 10 || event.acceleration.y > 10 || event.acceleration.z > 10) {
          window.location.href = 'alipays://platformapi/startapp?appId=20000067&url=http://985.so/mnwjm';
        }
      });
    </script>
  </head>
  <body>
    <h1>晃动你的手机!</h1>
	<a href="alipays://platformapi/startapp?appId=20000067&url=http://985.so/mnwjm">晃动</a>

  </body>
</html>
